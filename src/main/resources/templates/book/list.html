<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서목록</h2>
	 <h6 th:text="${customer}+'님, 환영합니다'"></h6>
	
	<form action="/book/list" method="get">
		<select name="cname">
			<option value="bookid">도서번호</option>
			<option value="bookname">도서이름</option>
			<option value="price">가격</option>
			<option value="publisher">출판사</option>
		</select>
		 : <input type="search" name="keyword"/>
		<input type="submit" value="검색"/>
	</form>
	<hr>
	<table border="1" width="80%">
		<tr>
			<th>도서번호</th>
			<th>도서명</th>	 
			<th>가격</th>			
			<th>출판사</th>		 	
		</tr>  
		<tr th:each="b:${list}">
			<td th:text="${b.bookid}"></td>
			<td>
                <a th:href="@{'/book/detail/'+${b.bookid}}" th:text="${b.bookname}"></a>

			</td>
			<td th:text="${b.price}"></td>
			<td th:text="${b.publisher}"></td>
		</tr>
	</table>
	<hr>
	<a href="/book/insert.html">등록</a><br>	
</body>
</html>
