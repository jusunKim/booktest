<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서목록</h2>
	<hr>
	<table border="1" width="80%">
		<tr>
			<th>도서번호</th>
			<th>도서명</th>	
			<th>가격</th>			
			<th>출판사</th>		 	
		</tr>  

		<tr th:each="b:${list}">
			<td th:text="${b.bookid}"></td>
			<td>
				<a th:href="@{'/update?id=' + ${b.bookname}}" th:text="${b.bookname}"></a>
			</td>
			<td th:text="${b.price}"></td>
			<td th:text="${b.publisher}"></td>
		</tr>
	</table>
	<hr>
	<a href="/book/update.html">등록/수정하기</a><br>	
</body>
</html>
